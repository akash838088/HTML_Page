<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <link rel = "icon" type = "image/x-icon" href="BridgeLabze_Icon.png">
    </head>
    <body>
        <h1>Html for demo</h1>
        <form>
            <div>
                <label>text box for name:</label>
                <input id = "">
            </div>
            <div>
                <label>password:</label>
                <input id = "password" type="password" name="password">
            </div>
            <div>
                <label>Email:</label>
                <input id = "Email" type="Email" name="Email">
            </div>
            <div>
                <label>url input type:</label>
                <input id = "url" type="url" name="url">
            </div>
            <div>
                <label>number input type:</label>
                <input id = "Email" type="Email" name="Email">
            </div>
            <div>
                <label>telephone number input type:</label>
                <input id = "tel" type="tel" name="tel" placeholder="telephone">
            </div>
            <div>
                <label>search input type:</label>
                <input id = "search" type="search">
            </div>
            <div>
                <label>Choose date and time:</label>
                <input id = "date" type="datetime" name="datetime" placeholder="date and time">
            </div>
            <div>
                <label>choose your salary:</label>
                <input id = "salary" type="range" name="salary">
            </div>

        </form>       
    </body>
</html>
